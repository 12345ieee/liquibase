#settings to run integration tests with.
#Override by setting same properties in liquibase.integrationtest.local.properties
integration.test.hostname:10.10.100.100

# It is possible to specify different JDBC URLs, usernames and passwords
# for each database type during tests. For databases other than Oracle Database,
# copy the following block and replace "Oracle" with the name of a supported DBMS,
# e.g. DB2, Informix, MSSQL, MySQL, Postgres etc.
# integration.test.Oracle.url=jdbc:oracle:thin:@LIQUIBASE_INTEGRATION_TEST
# integration.test.Oracle.username=liquibase
# integration.test.Oracle.password=liquibase

# Use "lbuser" to login during integration tests, but for hsqldb, use "sa".
integration.test.username=lbuser
integration.test.password=lbuser
integration.test.hsqldb.username=sa

# Default test URLs for DBMSs.
# These assume that the servers (if applicable, some DBMSs are embedded) are running on localhost.
# For the majority of the "big" DBMS like MSSQL and Oracle, this will not be practical; in this case,
# please use liquibase.integrationtest.local.properties to point to your local testing server instead of
# changing this file.
integration.test.Oracle.url=jdbc:oracle:thin:@//localhost/XE
integration.test.asany.url=jdbc:sybase:Tds:localhost:9810/servicename=prior
integration.test.derby.url=jdbc:derby:liquibase;create=true
integration.test.firebird.url=jdbc:firebirdsql:localhost/3050:c:\\firebird\\liquibase.fdb
integration.test.h2.url=jdbc:h2:mem:liquibase
integration.test.hsqldb.url=jdbc:hsqldb:mem:liquibase
integration.test.informix.url=jdbc:informix-sqli://localhost:9088/liquibase:informixserver=liquibase_instance
# @todo There are two special integration tests for MSSQL Server: MssqlCaseSensitive and MssqlJtds. We need an extension to this naming mechanism to allow these tests to use different URLs.
integration.test.mssql.url=jdbc:sqlserver:localhost:1433;databaseName=liquibase
integration.test.postgresql.url=jdbc:postgresql://localhost/liquibase
integration.test.sqlite.url=jdbc:sqlite:sqlite/liquibase.db
integration.test.mysql.url=jdbc:mysql://localhost:3306/lbcat
