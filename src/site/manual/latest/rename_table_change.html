<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>LiquiBase: renameTable</title>
        <style type='text/css' media='screen'>@import "../../include/css/main.css";</style>
    </head>
    <body>
        <img src="../../images/liquibase_logo.gif" alt="LiquiBase" class="topLogo"/>
        <p id="sitename">
            <strong>LiquiBase: Database Refactoring</strong>
        </p>

        <div id="container">
            <div id="navigation">
                @NAV.MANUAL@
            </div>


            <div id="content">
                <div class="entry">
                    <h2>&lt;renameTable&gt; tag</h2>
                    <pre>
&lt;renameTable oldTableName="employee" newTableName="person"/&gt;
                    </pre>
                 <p>
                      Available attributes
                  </p>
                    <table border="1" cellpadding="5">
                        <tr><th>oldTableName</th><td>Existing name of the table to rename [required]</td></tr>
                        <tr><th>newTableName</th><td>Name to rename the table to [required]</td></tr>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
