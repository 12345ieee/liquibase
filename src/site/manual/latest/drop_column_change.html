<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>LiquiBase: dropColumn</title>
        <style type='text/css' media='screen'>@import "../../include/css/main.css";</style>
    </head>
    <body>@ANALYTICS@
        <img src="../../images/liquibase_logo.gif" alt="LiquiBase" class="topLogo"/>
        <p id="sitename">
            <strong>LiquiBase: Database Refactoring</strong>
        </p>

        <div id="container">
                @NAV.MANUAL@


            <div id="content">
                <div class="entry">
                    <h2>&lt;dropColumn&gt; tag</h2>
                    <p>
                        Drops an existing column
                    </p>
                    <pre>
&lt;dropColumn tableName="person" columnName="ssn"/&gt;
                    </pre>
                    <p>
                         Available attributes
                     </p>
                     <table border="1" cellpadding="5">
                         <tr><th>tableName</th><td>Name of the table containing the column to drop</td></tr>
                         <tr><th>columnName</th><td>Name of the column to drop</td></tr>
                     </table>
                </div>
            </div>
        </div>

    </body>
</html>
